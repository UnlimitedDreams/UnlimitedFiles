                    <form>
                        <table>

                                <td>

        <script>
            $(document).ready(function () {
                var option = 1;
                $("#wrapper").hide();
                $.post('FileDato', {
                    opt: option
                }, function (responseText) {
                    $("#wrapper").show();
                    $('#SubirDoc').html(responseText);
                });
